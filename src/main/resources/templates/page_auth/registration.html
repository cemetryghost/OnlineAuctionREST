<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="/css/style_register.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="card-header text-center bg-primary text-white">
        <h2>Регистрация</h2>
    </div>
    <div class="card-body">
        <div class="error-message" id="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none; color: green; margin-bottom: 20px; text-align: center;"></div>
        <form id="registrationForm" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group" id="verificationCodeGroup" style="display: none;">
                <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="Код подтверждения">
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required minlength="8" oninput="checkPasswordMatch()">
                <i class="bi bi-eye-slash" style="position: absolute; right: 15px; top: 45%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required minlength="8" oninput="checkPasswordMatch()">
                <i class="bi bi-eye-slash" style="position: absolute; right: 15px; top: 45%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('confirm_password')"></i>
                <div id="passwordMatchMessage" class="error-message" style="display: none;">Пароли не совпадают</div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="Дата рождения" data-input required>
                    <div class="invalid-feedback">Заполните это поле</div>
                </div>
            </div>
            <div class="form-group">
                <label>Роль:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="seller" value="SELLER" required>
                    <label class="form-check-label" for="seller">Продавец</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="buyer" value="BUYER" required>
                    <label class="form-check-label" for="buyer">Покупатель</label>
                </div>
            </div>
            <button type="submit" id="registerButton" class="btn btn-primary btn-block">Зарегистрироваться</button>
            <p class="text-center mt-3 mb-0"><a href="/auth/login" class="btn-link">Войти</a></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
<script src="/js/registration.js"></script>
</body>
</html>
