<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="/css/style_login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Авторизация</h2>
            </div>
            <div class="card-body">
                <form id="loginForm" action="/auth/login" method="post">
                    <div id="error-message" class="error-message"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Логин или email" required>
                    </div>
                    <div class="form-group" style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                        <i class="bi bi-eye-slash" id="togglePassword" style="position: absolute; right: 15px; top: 45%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    <p class="text-center mt-3 mb-0"><a href="/auth/register" class="btn-link">Зарегистрироваться</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
