<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2>Форма регистрации</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="birth_date">Дата рождения:</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label>Роль:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="seller" value="SELLER" required>
                    <label class="form-check-label" for="seller">Продавец</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="buyer" value="BUYER" required>
                    <label class="form-check-label" for="buyer">Покупатель</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#registrationForm').on('submit', function(e) {
            e.preventDefault();

            var formData = {
                name: $('#name').val(),
                surname: $('#surname').val(),
                login: $('#login').val(),
                password: $('#password').val(),
                birth_date: $('#birth_date').val(),
                role: $('input[name="role"]:checked').val()
            };

            $.ajax({
                type: 'POST',
                url: '/auth/register',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function(response) {
                    window.location.href = "welcome.html";
                },
                error: function(xhr, status, error) {
                    alert('Произошла ошибка при регистрации: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
