<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            border: none;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Регистрация</h2>
                </div>
                <div class="card-body">
                    <div id="error-message" class="error-message"></div>
                    <form id="registrationForm" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Имя" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="surname" name="surname" placeholder="Фамилия" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required minlength="8">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="Дата рождения" data-input required>
                                <div class="invalid-feedback">Заполните это поле</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Роль:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="seller" value="SELLER" required>
                                <label class="form-check-label" for="seller">Продавец</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="buyer" value="BUYER" required>
                                <label class="form-check-label" for="buyer">Покупатель</label>
                            </div>
                        </div>
                        <div id="success-message" class="success-message" style="display: none; color: green; margin-top: 10px; text-align: center;"></div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        <p class="text-center mt-3 mb-0"><a href="/auth/login" class="btn-link">Войти</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        flatpickr("#birth_date", {
            dateFormat: "Y-m-d",
            "locale": "ru",
            maxDate: "today",
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
        });

        $('#registrationForm').on('submit', function(e) {
            e.preventDefault();

            var formData = {
                name: $('#name').val(),
                surname: $('#surname').val(),
                login: $('#login').val(),
                password: $('#password').val(),
                birth_date: $('#birth_date').val(),
                role: $('input[name="role"]:checked').val()
            };

            if (!formData.birth_date) {
                $('#error-message').text('Пожалуйста, выберите дату рождения').show();
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/auth/register',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function(response) {
                    $('#success-message').text('Регистрация прошла успешно!').show();
                    setTimeout(function() {
                        window.location.href = "welcome.html";
                    }, 2000);
                },
                error: function(xhr, status, error) {
                    $('#error-message').text('Произошла ошибка при регистрации: ' + xhr.responseText).show();
                }
            });
        });
    });
</script>
</body>
</html>
