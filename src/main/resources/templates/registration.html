<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 22rem;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-control {
            border-radius: 20px;
            padding-right: 40px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            border: none;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .flatpickr-calendar {
            position: absolute !important;
            z-index: 9999;
            top: calc(100% + 10px) !important;
            left: 0 !important;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header text-center bg-primary text-white">
        <h2>Регистрация</h2>
    </div>
    <div class="card-body">
        <div class="error-message" id="error-message" style="display: none;"></div>
        <form id="registrationForm" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required minlength="8" oninput="checkPasswordMatch()">
                <i class="bi bi-eye-slash" style="position: absolute; right: 15px; top: 45%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required minlength="8" oninput="checkPasswordMatch()">
                <i class="bi bi-eye-slash" style="position: absolute; right: 15px; top: 45%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('confirm_password')"></i>
                <div id="passwordMatchMessage" class="error-message" style="display: none;">Пароли не совпадают</div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="Дата рождения" data-input required>
                    <div class="invalid-feedback">Заполните это поле</div>
                </div>
            </div>
            <div class="form-group">
                <label>Роль:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="seller" value="SELLER" required>
                    <label class="form-check-label" for="seller">Продавец</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="buyer" value="BUYER" required>
                    <label class="form-check-label" for="buyer">Покупатель</label>
                </div>
            </div>
            <div id="success-message" class="success-message" style="display: none; color: green; margin-top: 10px; text-align: center;"></div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            <p class="text-center mt-3 mb-0"><a href="/auth/login" class="btn-link">Войти</a></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
<script>
    function togglePassword(id) {
        var input = document.getElementById(id);
        var icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.classList.add("bi-eye");
            icon.classList.remove("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }

    $(document).ready(function() {
        flatpickr("#birth_date", {
            dateFormat: "Y-m-d",
            "locale": "ru",
            maxDate: "today",
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            appendTo: document.getElementById('birth_date').parentNode
        });

        $('#registrationForm').on('submit', function(e) {
            e.preventDefault();

            var password = $('#password').val();
            var confirmPassword = $('#confirm_password').val();

            if (password !== confirmPassword) {
                $('#error-message').text('Пароли не совпадают!').show();
                return false;
            }

            var formData = {
                name: $('#name').val(),
                surname: $('#surname').val(),
                login: $('#login').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                birth_date: $('#birth_date').val(),
                role: $('input[name="role"]:checked').val()
            };

            if (!formData.birth_date) {
                $('#error-message').text('Пожалуйста, выберите дату рождения').show();
                return;
            }
            if (!formData.email) {
                $('#error-message').text('Пожалуйста, введите ваш email').show();
                return;
            }
            $.ajax({
                type: 'POST',
                url: '/auth/register',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function(response) {
                    $('#success-message').text('Регистрация прошла успешно!').show();
                    setTimeout(function() {
                        window.location.href = "welcome.html";
                    }, 2000);
                },
                error: function(xhr) {
                    if (xhr.responseJSON && xhr.responseJSON.error === "Регистрация на платформе доступна только с 18 лет!") {
                        $('#error-message').text('Регистрация на платформе доступна только с 18 лет!').show();
                    } else {
                        $('#error-message').text('Произошла ошибка при регистрации: ' + xhr.responseText).show();
                    }
                }
            });
        });
    });
</script>
</body>
</html>
