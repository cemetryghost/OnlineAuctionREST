<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-group > .btn {
            margin-right: 10px;
        }
        .btn-group > .btn:last-child {
            margin-right: 0;
        }
        .btn {
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #6c7ae0; /* New primary color */
        }
        .btn-primary:hover {
            background: #5a6abe; /* Darker shade for hover state */
        }
        .btn-secondary {
            background: #34495e; /* New secondary color */
        }
        .btn-secondary:hover {
            background: #2c3e50; /* Darker shade for hover state */
        }
        .btn-danger {
            background: #e06c75; /* New danger color */
        }
        .btn-danger:hover {
            background: #c05560; /* Darker shade for hover state */
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa;
            color: #333;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #eaeaea;
        }
        .modal-content {
            border-radius: 12px;
        }
        .modal-header {
            border-bottom: 1px solid #eeeeee;
            background: #f8f9fa;
        }
        .modal-title {
            font-weight: bold;
            color: #333;
        }
        .modal-footer {
            border-top: 1px solid #eeeeee;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #cccccc;
        }
        .form-control:focus {
            border-color: #6c7ae0;
            box-shadow: 0 0 0 2px rgba(108, 122, 224, 0.25);
        }
        .close {
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Список пользователей</h2>
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody id="usersTableBody">

        </tbody>
    </table>
    <div id="userActions">
        <button class="btn btn-danger mr-2" onclick="deleteUser()" disabled>Удалить</button>
        <button class="btn btn-warning mr-2" onclick="blockUser()" disabled>Заблокировать</button>
        <button class="btn btn-success" onclick="unblockUser()" disabled>Разблокировать</button>
    </div>
</div>
<!-- Модальное окно для подтверждения удаления пользователя -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Подтверждение удаления</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Вы уверены, что хотите удалить этого пользователя?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteUser">Удалить</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для подтверждения блокировки/разблокировки пользователя -->
<div class="modal fade" id="blockUserModal" tabindex="-1" role="dialog" aria-labelledby="blockUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blockUserModalLabel">Подтверждение действия</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span id="blockActionText"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn" id="confirmBlockUser"></button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var selectedUser = null;
        var selectedRow = null; // Добавляем переменную для хранения выделенной строки

        function loadUsers() {
            $.ajax({
                url: '/user',
                method: 'GET',
                success: function(users) {
                    var tableBody = $('#usersTableBody');
                    tableBody.empty();
                    users.forEach(function(user) {
                        var status = user.blocked ? 'Заблокирован' : 'Активный';
                        var role = '';
                        switch (user.role) {
                            case 'ADMIN':
                                role = 'Админ';
                                break;
                            case 'SELLER':
                                role = 'Продавец';
                                break;
                            case 'BUYER':
                                role = 'Покупатель';
                                break;
                            default:
                                role = user.role;
                                break;
                        }
                        var row = '<tr data-user-id="' + user.id + '">' +
                            '<td>' + user.name + '</td>' +
                            '<td>' + user.surname + '</td>' +
                            '<td>' + user.login + '</td>' +
                            '<td>' + role + '</td>' +
                            '<td>' + status + '</td>' +
                            '</tr>';
                        tableBody.append(row);
                    });
                }
            });
        }

        loadUsers();

        $(document).on('click', '#usersTableBody tr', function() {
            $('#usersTableBody tr').removeClass('table-primary');
            $(this).addClass('table-primary');
            selectedUser = $(this).data('user-id');
            selectedRow = $(this); // Сохраняем выделенную строку
            $('#userActions button').prop('disabled', false);
        });

        function resetSelection() {
            selectedRow.removeClass('table-primary');
            selectedRow = null;
            $('#userActions button').prop('disabled', true);
        }

        window.deleteUser = function() {
            if (!selectedUser) return;
            $('#deleteUserModal').modal('show'); // Показываем модальное окно для подтверждения удаления
        };

// Обработка подтверждения удаления пользователя
        $('#confirmDeleteUser').click(function() {
            $.ajax({
                url: '/user/' + selectedUser,
                method: 'DELETE',
                success: function() {
                    loadUsers();
                    $('#deleteUserModal').modal('hide');
                    resetSelection();
                }
            });
        });

        window.blockUser = function() {
            if (!selectedUser) return;
            $('#blockActionText').text('Вы уверены, что хотите заблокировать этого пользователя?');
            $('#blockUserModal').modal('show'); // Показываем модальное окно для подтверждения блокировки
            $('#confirmBlockUser').removeClass().addClass('btn btn-danger').text('Заблокировать');
        };

        window.unblockUser = function() {
            if (!selectedUser) return;
            $('#blockActionText').text('Вы уверены, что хотите разблокировать этого пользователя?');
            $('#blockUserModal').modal('show'); // Показываем модальное окно для подтверждения разблокировки
            $('#confirmBlockUser').removeClass().addClass('btn btn-success').text('Разблокировать');
        };

        $('#confirmBlockUser').click(function() {
            var action = $(this).text() === 'Заблокировать' ? 'block' : 'unblock';
            $.ajax({
                url: '/user/' + selectedUser + '/' + action,
                method: 'POST',
                success: function() {
                    var statusCell = selectedRow.find('td:eq(4)');
                    statusCell.text(action === 'block' ? 'Заблокирован' : 'Активный');
                    $('#blockUserModal').modal('hide');
                    resetSelection();
                }
            });
        });
    });

</script>


</body>
</html>
