<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            border: none;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h2>Авторизация</h2>
            </div>
            <div class="card-body">
                <div id="error-message" class="error-message"></div>
                <form action="/auth/login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    <p class="text-center mt-3 mb-0"><a href="/auth/register" class="btn-link">Зарегистрироваться</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const blocked = urlParams.get('blocked');

        if (error) {
            document.getElementById("error-message").innerText = "Неверный логин или пароль. Попробуйте снова.";
            document.getElementById("error-message").style.display = 'block';
        }
        if (blocked) {
            document.getElementById("error-message").innerText = "Ваш аккаунт заблокирован, свяжитесь с администратором по эл. почте: admin123@gmail.com";
            document.getElementById("error-message").style.display = 'block';
        }
    });
</script>
</body>
</html>
