<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Auction</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Online Auction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:if="${role == 'ROLE_ADMIN'}">
                <a class="nav-link loadLots" href="#">Лоты</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_ADMIN'}">
                <a class="nav-link loadCategories" href="#">Категории</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_ADMIN'}">
                <a class="nav-link loadUsers" href="#">Аккаунты</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_SELLER'}">
                <a class="nav-link loadLots" href="#">Мои лоты</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_SELLER'}">
                <a class="nav-link loadCompletedLots" href="#">Завершенные лоты</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_BUYER'}">
                <a class="nav-link loadActiveLots" href="#">Активные лоты</a>
            </li>
            <li class="nav-item" th:if="${role == 'ROLE_BUYER'}">
                <a class="nav-link loadUserBids" href="#">Мои участия</a>
            </li>
        </ul>
        <span class="navbar-text" th:text="${#authentication.name}">
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/auth/logout">Выйти из аккаунта</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
